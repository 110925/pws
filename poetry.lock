[[package]]
name = "easyprocess"
version = "1.1"
description = "Easy to use Python subprocess interface."
category = "main"
optional = false
python-versions = "*"

[[package]]
name = "entrypoint2"
version = "1.1"
description = "easy to use command-line interface for python modules"
category = "main"
optional = false
python-versions = "*"

[[package]]
name = "jeepney"
version = "0.8.0"
description = "Low-level, pure Python DBus protocol wrapper."
category = "main"
optional = false
python-versions = ">=3.7"

[package.extras]
test = ["pytest", "pytest-trio", "pytest-asyncio (>=0.17)", "testpath", "trio", "async-timeout"]
trio = ["trio", "async-generator"]

[[package]]
name = "mss"
version = "6.1.0"
description = "An ultra fast cross-platform multiple screenshots module in pure python using ctypes."
category = "main"
optional = false
python-versions = ">=3.5"

[[package]]
name = "numpy"
version = "1.22.2"
description = "NumPy is the fundamental package for array computing with Python."
category = "main"
optional = false
python-versions = ">=3.8"

[[package]]
name = "pyscreenshot"
version = "3.0"
description = "python screenshot"
category = "main"
optional = false
python-versions = ">=3.4"

[package.dependencies]
EasyProcess = "*"
entrypoint2 = "*"
jeepney = {version = "*", markers = "python_version > \"3.4\" and platform_system == \"Linux\""}
mss = {version = "*", markers = "python_version > \"3.4\""}

